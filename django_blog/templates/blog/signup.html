{% extends "base.html" %}

{% block title %}
    signup
{% endblock  %}

{% block content %}
    <section class="vh-100 bg-image ">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100 ">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6 h-100 ">
                <div class="card shadow m-5" style="border-radius: 15px;">
                    <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                    <form method='post'>
                    {% csrf_token %}    
                        <div class="form-outline mb-4">
                            <input type="text" id="form3Example1cg" class="form-control form-control-lg" name='username'/>
                            <label class="form-label" >User Name</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3cg" class="form-control form-control-lg" name='email' />
                            <label class="form-label" >User Email</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="form3Example4cg" class="form-control form-control-lg" name='password'/>
                            <label class="form-label" >Password</label>
                        </div>

                        {% comment %} <div class="form-outline mb-4">
                        <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                        </div> {% endcomment %}

                        {% comment %} <div class="form-check d-flex justify-content-center mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                        <label class="form-check-label" for="form2Example3g">
                            I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                        </label>
                        </div> {% endcomment %}

                        <div class="d-flex justify-content-center">
                        <button type="submit"
                            class="btn btn-primary text-light btn-block">Register</button>
                        </div>

                        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                            class="fw-bold text-body"><u>Login here</u></a></p>

                    </form>

                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        </section>

{% endblock  %}
