{% extends "base.html" %}

{% block title %}LOGIN{% endblock %}

{% block content %}
    <div class="container col-md-4 p-5 mt-5 card shadow ">
        <form method='post'>
            {% csrf_token %}
            <div class="form-outline mb-4">
                <h1>LOGIN</h1>
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" name='username' id="form2Example1" class="form-control" />
                <label class="form-label" for="form2Example1">username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" name="password" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
            </div>

            {% comment %} <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
                </div>

                <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
                </div>
            </div> {% endcomment %}

            <!-- Submit button -->
            <button type="Submit" class="btn btn-primary text-light btn-block ">Sign in</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Not a member? <a href="/signup" class='fw-bold text-body'>Register</a></p>
                
                {% comment %} <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
                </button> {% endcomment %}

                {% comment %} <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
                </button> {% endcomment %}
            </div>
        </form>
    </div>
{% endblock %}
